<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <div fxLayoutGap="10px">
    <button mat-stroked-button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay()">
      Anterior
    </button>
    <button mat-stroked-button mwlCalendarToday [(viewDate)]="viewDate">
      Hoje
    </button>
    <button mat-stroked-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay()">
      Pr√≥ximo
    </button>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div>
    <button mat-stroked-button (click)="setView(calendarView.Month)" [class.active]="view === calendarView.Month">
      Month
    </button>
    <button mat-stroked-button (click)="setView(calendarView.Week)" [class.active]="view === calendarView.Week">
      Week
    </button>
    <button mat-stroked-button (click)="setView(calendarView.Day)" [class.active]="view === calendarView.Day">
      Day
    </button>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <i class="fas fa-spin fa-spinner fa-5x"></i> <br />
    Carregando eventos...
  </div>
</ng-template>
<br />
<div *ngIf="events$ | async; else loading; let events">
  <div [ngSwitch]="view">
    <mwl-calendar-month-view *ngSwitchCase="calendarView.Month" [viewDate]="viewDate" [events]="events"
      [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view *ngSwitchCase="calendarView.Week" [viewDate]="viewDate" [events]="events"
      [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view *ngSwitchCase="calendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)">
    </mwl-calendar-day-view>
  </div>
</div>
