<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="modal-header" mat-dialog-title>
    Selecionar Produtos
</div>
<div>
    <app-produto [selecao]="true" [produtosSelecionados]="data" (selecaoFinalizada)="enviarProdutosSelecionados($event)"></app-produto>
</div>
