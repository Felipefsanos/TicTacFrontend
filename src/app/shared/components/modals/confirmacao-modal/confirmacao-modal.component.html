<div class="modal-header" mat-dialog-title>
    {{data.titulo}}
</div>
<mat-dialog-content class="mat-typography">
    <p>{{data.mensagem}}</p>
    <p class="question">{{data.pergunta}}</p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row-reverse" fxLayoutAlign="space-between center">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit" mat-dialog-close>Confirmar</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
