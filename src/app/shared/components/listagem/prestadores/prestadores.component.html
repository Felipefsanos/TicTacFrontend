<mat-form-field class="w-100">
    <mat-label>Digite sua busca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Whatsapp ou 1" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf | mask:'000.000.000-00'}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{getTelefoneCompleto(element.contatos[0]) | mask:'(00) 0 0000-0000'}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone 2">
            <th mat-header-cell *matHeaderCellDef> Telefone 2</th>
            <td mat-cell *matCellDef="let element"> {{getTelefoneCompleto(element.contatos[1]) | mask:'(00) 0 0000-0000'}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
            <td mat-cell *matCellDef="let element">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-icon-button aria-label="Editar Registro" matTooltip="Editar prestador"
                        (click)="editar(element)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Excluir registro" matTooltip="Excluir prestador" (click)="excluir(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nome', 'cpf', 'telefone', 'telefone 2', 'acoes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nome', 'cpf', 'telefone', 'telefone 2', 'acoes'];"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum Registro Encontrado!"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
