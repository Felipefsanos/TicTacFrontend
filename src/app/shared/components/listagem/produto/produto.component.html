<mat-form-field class="w-100">
    <mat-label>Digite sua busca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Whatsapp ou 1" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor| currency}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
            <td mat-cell *matCellDef="let element">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button mat-icon-button aria-label="Editar Registro" matTooltip="Editar Orçamento" (click)="editar(element)">
                        <mat-icon>create</mat-icon>
                      </button>
                      <button mat-icon-button aria-label="Excluir registro" matTooltip="Excluir Orçamento" (click)="excluir(element.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id', 'nome','descricao','valor', 'acoes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'nome','descricao','valor', 'acoes'];"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum Registro Encontrado!"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
