<mat-form-field class="w-100">
    <mat-label>Digite sua busca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Whatsapp ou 1" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="canal">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.canal}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
        <td mat-cell *matCellDef="let element">
            <div fxLayout="row" fxLayoutAlign="center center">
                <button mat-icon-button aria-label="Editar Registro" matTooltip="Editar Canal" (click)="editar(element)">
                    <mat-icon>create</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'canal', 'acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'canal', 'acoes'];"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum Registro Encontrado!"</td>
    </tr>
</table>
