<mat-form-field fxFill>
  <mat-label>Filtrar Evento</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" fxFill>
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i=index">
    <th mat-header-cell *matHeaderCellDef> {{columnsToName[i]}} </th>
    <td mat-cell *matCellDef="let element" [ngSwitch]="column">
      <ng-container *ngSwitchCase="'dataEvento'">
        {{element[column] | date}}
      </ng-container>
      <ng-container *ngSwitchCase="'valor'">
        {{element[column] | currency}}
      </ng-container>
      <ng-container *ngSwitchDefault>
        {{element[column]}}
      </ng-container>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length" fxFill>
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
        fxFill>

        <!-- Dentro dessa div você pode montar o layout que você quiser!
              Pode Mostrar os dados do cliente, Local e tals -->
        <div>
          <div>{{element.id}} </div>
          <div>{{element.dataEvento | date}} </div>
          <div>{{element.tipoEvento}} </div>
          <div>{{element.buffetPrincipal}} </div>
          <div>{{element.observacao}} </div>
        </div>

        <div>
          {{element.QuantidadeCriancas}}
        </div>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
