<mat-form-field fxFill>
    <mat-label>Filtrar Evento</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFill>
    <!-- Position Column -->
    <ng-container matColumnDef="dataEvento">
        <th mat-header-cell *matHeaderCellDef> Data Evento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataEvento | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipoEvento">
        <th mat-header-cell *matHeaderCellDef> Tipo Evento </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoEvento}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="buffetPrincipal">
        <th mat-header-cell *matHeaderCellDef> Buffet Principal </th>
        <td mat-cell *matCellDef="let element">
            <div  *ngIf="element.buffetPrincipal == true">
                Sim
            </div>
            <div  *ngIf="element.buffetPrincipal == false">
                Não
            </div> 
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef> Observação </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">  
                    <button mat-icon-button matTooltip="Editar"> 
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <button mat-icon-button >
                        <mat-icon>more_vert</mat-icon>
                      </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
