<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div fxLayoutGap="10px" fxLayout.lt-lg="column" fxLayout="row">

    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Nome</mat-label>
      <input formControlName="nome" matInput placeholder="Nome completo">
      <mat-error *ngIf="formulario.controls.nome.hasError('required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="formulario.controls.nome.hasError('minlength')">Nome deve ter mais de três caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input formControlName="telefone" matInput mask="(00) 0000-0000||(00) 0 0000-0000" [showMaskTyped]="true">
      <mat-error *ngIf="formulario.controls.telefone.hasError('required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="formulario.controls.telefone.hasError('mask')">Telefone inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input formControlName="cpf" matInput mask="000.000.000-00||00.000.000/0000-00" [showMaskTyped]="true">
      <mat-error *ngIf="formulario.controls.cpf.hasError('required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="formulario.controls.cpf.hasError('mask')">CPF inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Login</mat-label>
      <input formControlName="login" matInput placeholder="Logind e acesso ao sistema">
      <mat-hint>Recomendado ser o CPF/CNPJ do usuário</mat-hint>
      <mat-error *ngIf="formulario.controls.login.hasError('required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="formulario.controls.login.hasError('minlength')">Login deve ter mais de 8 caracteres</mat-error>
      <mat-error *ngIf="formulario.controls.login.hasError('containsspace')">Login não pode conter espaços</mat-error>
    </mat-form-field>

  </div>

  <div fxLayout="row-reverse">
    <button mat-raised-button type="submit" [disabled]="formulario.invalid" color="primary">Criar</button>
  </div>

</form>
